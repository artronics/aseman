<div class="row">
  <div>

  </div>
</div>
<div class="row">
    <div class="col-md-12" ng-controller="ControllerCtrl as controllerCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Controllers</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-6 controllerPanel" ng-repeat="ctrl in controllerCtrl.controllers">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-inline">
                                <li>IP: <span>{{ctrl.ip}}</span></li>
                                <li>status: <span>{{ctrl.status}}</span></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-12" ng-controller="PacketCtrl as packetCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Packets</h3>
            </div>
            <div class="panel-body">
                <div ui-grid="{ data:  packetCtrl.packets}" class="packets"></div>
                <div ng-repeat="packet in packetCtrl.packets">
                    <h4 ng-bind="packet.lastPacketId"></h4>
                </div>
                <!--<p ng-bind="packetCtrl.packets.lastPacketId"></p>-->
            </div>
        </div>
    </div>

</div>
