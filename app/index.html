<!--Send Packet Modal-->
<div class="modal fade" id="sendPacket" tabindex="-1" role="dialog" aria-labelledby="sendPacketLbl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title " id="sendPacketLbl"><span class="fa fa-1x fa-paper-plane">  Send Packet</span>
                </h4>
            </div>

            <div class="modal-body" ng-controller="SendPacketCtrl as sendPacket">

                <form class="form-inline">
                    <div class="form-group">
                        <label for="packetType">Type</label>
                        <select name="type" id="packetType">
                            <option value="data">DATA</option>
                            <option value="openPath">OPEN_PATH</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="srcAdd">Source Address:</label>
                        <input type="text" id="srcAdd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dstAdd">Destination Address:</label>
                        <input type="text" id="dstAdd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ctrlIpFrom">From:</label>
                        <select class="form-control" id="ctrlIpFrom" ng-repeat="ctrl in sendPacket.controllers">
                            <option>{{ctrl.ip}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ctrlIpTo">To:</label>
                        <select class="form-control" id="ctrlIpTo" ng-repeat="ctrl in sendPacket.controllers">
                            <option>{{ctrl.ip}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
<!--Modal: Database Config-->
<div class="modal fade" id="dbConfig" tabindex="-1" role="dialog" aria-labelledby="dbConfigLbl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title " id="dbConfigLbl"><span class="fa fa-1x fa-database">  Database Config</span>
                </h4>
            </div>
            <div class="modal-body" ng-controller="dbConfigCtrl as dbConfig">
                <div class="form-group">
                    <label for="dbUrl"> Database Url</label>
                    <input ng-model="dbConfig.db.url" type="url" class="form-control" id="dbUrl"
                           placeholder="127.1.1.1:3066">
                </div>
                <div class="form-group">
                    <label for="dbUser"> Username</label>
                    <input ng-model="dbConfig.db.user" type="username" class="form-control"
                           id="dbuser" placeholder="root">
                </div>
                <div class="form-group">
                    <label for="dbPass">Password</label>
                    <input ng-model="dbConfig.db.pass" type="password" class="form-control"
                           id="dbPass" placeholder="Password">
                </div>
                <button type="button" class="btn"
                        ng-class="dbConfig.isConnected(dbConfig.db.status) ?'btn btn-success' : 'btn-danger' ">
                    Test Connection
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
